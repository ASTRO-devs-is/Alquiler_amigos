<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	{% load static %}
	{% load widget_tweaks %}
	
	<link rel="stylesheet" type="text/css" href="{% static 'inicio/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .nav-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #0a0a0a;
			margin-right: 15px;
        }
		.nav-link:last-child {
        margin-right: 0; /* Remueve el margen derecho del último enlace para alineación estética */
    	}

		.nav-link:hover, .nav-link:focus {
        color: #a09e9e; /* Color más claro o más oscuro cuando el cursor esté encima */
        text-decoration: none; /* Importante mantener esto para evitar el subrayado predeterminado */
        border-bottom: 2px solid #55DDE0; /* Añade una línea debajo del texto */
    	}
    </style>
</head>

<body>

	<div class="nav-container">
        <a class="nav-link" href="{% url 'Inicio' %}">Home</a>
		<a class="nav-link" href="{% url 'crearCuenta' %}">Crear Cuenta</a>
    </div>
	
	<img class="wave" src="{% static 'inicio/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'inicio/img/bg.svg' %}">
		</div>
		
		<div class="login-container">
			
			<form method="post" action="{% url 'login' %}">
				{% csrf_token %}	
				
				<img class="avatar" src="{% static 'inicio/img/avatar.svg' %}">
				<h2>Welcome</h2>
				
           		<div class="input-div one focus">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
						
						<input type="email" name="email" class="input" placeholder="Email" required>
						
					
           		   </div>
           		</div>
				
           		<div class="input-div two">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
						<input type="password" name="password" class="input" placeholder="Password" required>
           		    	
            	   </div>
            	</div>
			
				<button type="submit" class="btn">Log in</button> 
			{% if messages %}
    			{% for message in messages %}
					<div>{{ message }}</div>
    			{% endfor %}
			{% endif %}
        </div>
    </div>
    
</body>
</html>
