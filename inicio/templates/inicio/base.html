<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Inicio</title>
    {% endblock %}
    {% load static %}<!-- Carga de archivos estáticos -->

    <!-- Bootstrap -->
    <link href="{% static 'inicio/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--iconos -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


    <!-- Styles -->
    <link href="{% static 'inicio/css/gestion.css' %}" rel="stylesheet">
    
</head>

<style>

.offcanvas-start { 
      background-color: #2F4858;
}

@media (max-width: 768px) {
      .navbar-nav > li:hover {
        background-color: #0dcaf0;
      }
}

/*colores*/
.color1 {
    color: #55DDE0 !important; /* Código hexadecimal celeste azul para titulo offcanvas sidebar */
}

/* Estilo para los elementos de la lista en el sidebar */
.nav-link {
    color: #f0f0f0; /* Color gris en hexadecimal */
}

/*Estilo para resaltar el elemento activo */
.nav-item.active .nav-link {
    font-weight: bold; /* Negrita para el elemento activo */
    color: #0000ff; /* Color azul en hexadecimal */
}

/* Personaliza la duración de la transición del offcanvas */
.offcanvas {
  transition: transform 1.5s ease; /* Cambia 0.5s por la duración deseada en segundos */
}
/* Estilos para todos los iconos */
  i {
    font-size: 1.4em; /* Define el tamaño de los iconos */
    /* Otros estilos opcionales */
    color: #55DDE0; /* Cambia el color de los iconos */
    margin-right: 0.5em; /* Añade un margen a la derecha de los iconos */
  }

</style>

<body>
      
    <!-- Menu de navegacion -->
    {%include "inicio/navBar.html"%}
    <!--fin de navbar-->
      
{% block content %}
<!--Contenido cambiante-->
{% endblock %}

    <!-- footer -->
    {%include "inicio/footer.html"%}
    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'inicio/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'inicio/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
