<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    {% load static %}<!-- Carga de archivos estÃ¡ticos -->

    <!-- Bootstrap -->
    <link href="{% static 'inicio/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--iconos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


    <!-- Styles -->
    <link href="{% static 'inicio/css/gestion.css' %}" rel="stylesheet">
    
</head>

<style>

.offcanvas-start { 
      background-color: #2F4858;
}

 @media (max-width: 768px) {
      .navbar-nav > li:hover {
        background-color: #0dcaf0;
      }
    }

</style>

<body>
      
    <!-- Menu de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #33658A;"> <!-- Creacion de menu de navegacion -->

        <div class="container-fluid">
        <a href="" class="navbar-brand text-info fw-semibold fs-4" style="color: #6f42c1;">FriendlyHire</a>

        <!-- boton de navegacion  -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#menuLateral"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- offcanvas contenedor del contenido del sidebar -->
        <section
          class="offcanvas offcanvas-start"
          id="menuLateral"
          tabindex="-1"
        >
          <div class="offcanvas-header" data-bs-theme="dark">
            <h5 class="offcanvas-title text-info">FriendlyHire</h5>
            <button
              class="btn-close"
              type="button"
              aria-label="Close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <!-- cuerpo de offcanvas-->
          <div
            class="offcanvas-body d-flex flex-column justify-content-between px-0"
          >
            <ul class="navbar-nav fs-5 justify-content-evenly">

                <!-- elementos del sidebar -->
                <li class="nav-item">
                  <a href="" class="nav-link"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"><i class="bi bi-person-plus"></i> Registrarse como Amigo</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"><i class="bi bi-info-circle"></i> Acerca de</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"><i class="bi bi-envelope"></i> Contacto</a>
                </li>

            </ul>
          </div>
        </section>
        <!-- fin de canvas  -->
      </div>

    </nav>       
      
{% block content %}
<!--Contenido cambiante-->
{% endblock %}


    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'inicio/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'inicio/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
