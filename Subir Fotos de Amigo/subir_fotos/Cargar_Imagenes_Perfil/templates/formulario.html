<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARGAR LAS FOTOS PARA EL PERFIL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="width: 80%; margin: 0 auto;">
        <center><h1>CARGAR LAS FOTOS PARA EL PERFIL</h1></center>
        <form id="upload-form" action="{% url 'upload_profile_photos' %}" method="post" enctype="multipart/form-data">
            
            <label for="photo_upload">1.Seleccionar fotos:</label>
            <div id="drop-area">
                <span class="drop-text">Arrastra las fotos aqu√≠ <br></span>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                <label class="buscar-label" for="file-input">
                    <span>Buscar Fotos</span>
                </label>
                <div id="preview-container"></div>
            </div>
            <div id="gallery"></div>
            <div style="display: flex; justify-content: space-between;">
                <button class="cargar-button" type="submit" disabled>Cargar</button>
                <button class="cancel-button" type="button">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const cargarBtn = document.querySelector('.cargar-button');
        const cancelarBtn = document.querySelector('.cancel-button');
        const uploadForm = document.getElementById('upload-form');

        fileInput.addEventListener('change', (event) => {
            previewContainer.innerHTML = '';
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = () => {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.classList.add('preview-wrapper');

                    const img = document.createElement('img');
                    img.src = reader.result;
                    img.style.maxWidth = '100px';
                    img.style.margin = '10px';

                    const removeBtn = document.createElement('span');
                    removeBtn.textContent = 'X';
                    removeBtn.classList.add('remove-btn');
                    removeBtn.addEventListener('click', () => {
                        previewWrapper.remove();
                        updateFilesAndPreview();
                    });

                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(removeBtn);
                    previewContainer.appendChild(previewWrapper);
                };

                reader.readAsDataURL(file);
            }

            updateFilesAndPreview();
        });

        const updateFilesAndPreview = () => {
            const previews = previewContainer.querySelectorAll('.preview-wrapper');
            const files = Array.from(fileInput.files);
            cargarBtn.disabled = files.length === 0;
        };

        cargarBtn.addEventListener('click', () => {
            uploadForm.submit();
        });

        cancelarBtn.addEventListener('click', () => {
            uploadForm.reset();
            previewContainer.innerHTML = '';
        });
    </script>
</body>
</html>
