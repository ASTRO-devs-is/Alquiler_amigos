{% extends 'inicio/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Datos Personales del Cliente</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a styles css -->
  <link rel="stylesheet" href="style.css">
  <!-- Enlace a Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Enlace al script-->
  <script src="./app.js" type="text/javascript" async></script>
</head>

<body>
  {% block content %}
  <form class="form-grup " method='POST' id="formRegAmigo">
    {% csrf_token %}
    <div class="container justify-content-center border border-5 border-light" id="formulario-container" >
    <div style="text-align: center;margin: 1%;padding: 2%; pointer-events: none;"><h2><b>REGISTRAR CLIENTE</b></h2></div>
    <form method="post" action="{% url 'registrar_cliente' %}" id="registroForm">
      <!-- Campo CSRF token oculto -->
      <input type="hidden" name="csrfmiddlewaretoken">

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nombre">Nombre: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <input type="text" id="nombre" class="nombre form-control" required oninput="validarNoSoloNumeros(this)"
              oninput="validarNombre(this)">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="apellido">Apellido: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <input type="text" id="apellido" class="nombre form-control" required oninput="validarNoSoloNumeros(this)"
              oninput="validarApellido(this)">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="telefono">Teléfono: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <input type="tel" id="telefono" class="telefono form-control" required pattern="[0-9]{8}"
              title="El teléfono debe tener exactamente 8 dígitos">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="fecha-nacimiento">Fecha de Nacimiento: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <input type="date" id="fecha-nacimiento" class="fecNac form-control" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="pais">País: <span class="campo-obligatorio" style="color: red">*</span></label><br>
          <input type="text" id="pais" class="ubicacion form-control" required oninput="validarUbicacion(this)">
        </div>
        <div class="col-md-4">
          <label for="ciudad">Ciudad: <span class="campo-obligatorio" style="color: red">*</span></label><br>
          <input type="text" id="ciudad" class="ubicacion form-control" required oninput="validarUbicacion(this)">
        </div>
        <div class="col-md-4">
          <label for="localidad">Localidad: <span class="campo-obligatorio" style="color: red">*</span></label><br>
          <input type="text" id="localidad" class="ubicacion form-control" required oninput="validarUbicacion(this)">
          <!-- Agrega una pequeña etiqueta para mostrar mensajes de error -->
          <small id="localidadError" class="text-danger"></small>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <input type="email" id="email" class="email form-control" required
              pattern="[a-zA-Z0-9._%+-]+@(gmail|hotmail)\.(com)">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="contrasena">Contraseña: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <div class="input-group">
              <input type="password" id="contrasena1" class="paswd form-control" required>
              <div class="btn-container" onclick="togglePasswordVisibility('contrasena1', 'togglePasswordIconR')">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fas fa-eye" id="togglePasswordIconR"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label>Género: <span class="campo-obligatorio" style="color: red"></span>*</label><br>
            <div class="radio-group">
              <div>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">Femenino</label>
              </div>
              <div>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
              </div>
              <div>
                <input type="radio" id="no-binario" name="genero" value="no-binario" required>
                <label for="no-binario">No binario/otro</label>
              </div>
              <div>
                <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir" required>
                <label for="prefiero -no-decir">Prefiero no decir</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="repetir-contrasena">Repetir contraseña: <span class="campo-obligatorio" style="color: red">*</span></label><br>
            <div class="input-group">
              <input type="password" id="contrasena2" class="paswd form-control" required>
              <div class="btn-container" onclick="togglePasswordVisibility('contrasena2', 'togglePasswordIcon')">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fas fa-eye" id="togglePasswordIcon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      <div class="form-group mb-3">
        <label for="descripcion">Descríbete: <span class="campo-obligatorio">*</span></label><br>
        <textarea id="descripcion" class="desc form-control" required minlength="50" maxlength="500"
          oninput="validarNoSoloNumeros(this)"></textarea>
      </div>
      <div class="checkbox-group mb-3">
        <div>
          <input type="checkbox" id="aviso-legal" required>
          <label for="aviso-legal">He leído y acepto el aviso legal y la Política de privacidad. *</label>
        </div>
        <div>
          <input type="checkbox" id="terminos-condiciones" required>
          <label for="terminos-condiciones">Acepto los términos y condiciones. *</label>
        </div>
      </div>
      <div class="button-group" style="display: flex; justify-content: space-between;">
        <button class="cancel-button btn btn-secondary" type="button">CANCELAR</button>
        <button class="continuar-button btn btn-primary" type="submit">CONTINUAR</button>
      </div>
    </form>
  </div>
</form>
  <!--</form>-->

{% endblock %}
{% block extrajs %}
<script type="text/javascript">
function togglePasswordVisibility(inputId, iconId) {
  var passwordInput = document.getElementById(inputId);
  var toggleIcon = document.getElementById(iconId);

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.classList.remove("fa-eye");
    toggleIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    toggleIcon.classList.remove("fa-eye-slash");
    toggleIcon.classList.add("fa-eye");
  }
}

document.getElementById("togglePasswordIconR").addEventListener("click", function(event) {
  event.stopPropagation();
  togglePasswordVisibility("contrasena1", "togglePasswordIconR");
});

document.getElementById("togglePasswordIcon").addEventListener("click", function(event) {
  event.stopPropagation();
  togglePasswordVisibility("contrasena2", "togglePasswordIcon");
});

</script>
{% endblock extrajs %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
